<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercice combiné Flex/grid - Les Marmitons</title>
</head>
<body>
    <div class="interface">
        <!-- First column 1/3-->
        <header>
            <h1><a href="#">
                <img src="assets/svg/logo-marmiton.svg" alt="Logo Marmiton">
            </a></h1>
        </header>
        
        <!-- Second column 2/3 -->
         <div class="info--column">
            <div class="info--text">
                <!-- Paragraphe Informatif -->
                <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad et ipsa odio dolorem. Porro tenetur dolor perspiciatis neque ab recusandae rerum nemo asperiores obcaecati nulla quas, iusto accusamus corrupti ullam!</p>
            </div>

            <!-- Publicités de recettes -->
             <div class="info--complement">
                <p>
                    <span>Plus de</span>
                    <span>1500</span>
                    <span>recettes!</span>
                </p>
                <a href="#" class="bouton">En savoir plus ></a>
                
                <!-- Second row bloc info social -->
                <div class="info--social">
                    <div class="social--link">
                        <a href="#" class="lien">Suivez-nous sur Facebook</a>
                    </div>
                </div>
             </div>
         </div>
    </div>
</body>
</html>
